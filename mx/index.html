<!-- JS -->

    <script>
        elasticApm.init({
            serviceName: 'exi',
            serviceVersion: ExtISPyB.version,
            environment: ExtISPyB.default_site === "DESY" ? 'ispyb-production' : 'ispyb-test',
            serverUrl: 'https://apm.desy.de',
        })
    </script>
<script type="text/javascript" src="../dependency/ext/build/bootstrap.js"></script>

</head>
<script>
	function isNumber(value) {
		if (value=="") return false;

		var d = parseInt(value);
		if (!isNaN(d)) return true; else return false;		

	} 
	var exiSAXS;
	Ext.onReady(function(){
		Ext.Loader.setConfig({
		    enabled: true
		});

		Ext.Loader.setPath('Ext.ux', '../dependency/ext/examples/ux/');
		Ext.Loader.setPath('Ext.Extended', '../dependency/extended/');

		Ext.require([
		  'Ext.ux.statusbar.StatusBar',
		  'Ext.Extended.RequiredTextField',
		  'Ext.Extended.RequiredNumberField'
		]);

		if (location.href.indexOf("saxs") != -1){
			EXI = new ExiSAXS();
		}
		else{
            
			EXI = new ExiMX();
		}
		
		EXI.show();


		EXI.onAfterRender.attach(function(){
			Path.listen(); 	
		});
	});
</script>	

<body></body>

<script type="text/javascript" src="../min/lightbox.js?v=1645196247039"></script>
